<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminPage</title>
  </head>
  <body>
    <div id="container">
      <form>
        <h1>Seller Page</h1>
        <label>
          Selling Price:
          <input type="number" id="amt" />
        </label>
        <br />
        <label>
          Product Type:
          <input type="text" id="desc" />
        </label>
        <br />
       <label>
          Choose a Category:
          <select id="category">
            <option>Select Category</option>
            <option>Electronic</option>
            <option>Food</option>
            <option>SkinCare</option>
          </select>
        </label>
        <button id="btn">Add Product</button>
        <h2>Products:</h2>
        <h3>Electronic Items:</h3>
        <ul id="electronic"></ul>
        <h3>SkinCare Items:</h3>
        <ul id="skincare"></ul>
        <h3>Food Items:</h3>
        <ul id="food"></ul>
      </form>
      
    </div>

    <script src="index.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
